<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">

<header>
    <img src="./images/logo.png" alt="capelo e diploma">
    <h1>Calculadora de Médias Estudantis</h1>
</header>
<form id="form-materia"></form>
<form>
    <input type="text" id="nome-materia" required placeholder="Nome da Matéria" />
    <input type="number" id="nota-materia" required placeholder="Nota Obtida" min="0" max="10" />
    <button type="submit">Adicionar </button>
</form>
<table cellspacing="0">
    <thead>
        <tr>
            <th>Nome da Matéria</th>
            <th>Nota da Matéria</th>
            <th>Aprovado?</th>

        </tr>
    </thead>

    <tbody>
        <tr>
            <td> Matéria 1</td>
            <td>7</td>
            <td><img src="./images/aprovado.png" alt="Emoji Festejando" /> </td>

        </tr>


    </tbody>
    <tfoot>
        <tr>
            <td>Média Final</td>
            <td>7</td>
            <td><span class="resultado reprovado">Aprovado</span></td>

    </tfoot>




</table>
</div>
<script src="./main.js"></script>

</body>
</html>
